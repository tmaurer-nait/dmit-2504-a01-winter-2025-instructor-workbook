name: profile_example
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: BitCountSingle
      fonts:
        - asset: assets/fonts/BitcountSingle-Regular.ttf
        - asset: assets/fonts/BitcountSingle-Bold.ttf
          weight: 700
        - asset: assets/fonts/BitcountSingle_Cursive-Regular.ttf
          style: italic
